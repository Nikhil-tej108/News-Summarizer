<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced News Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sentiment-positive { color: #10B981; }
        .sentiment-negative { color: #EF4444; }
        .sentiment-neutral { color: #6B7280; }
        .loading { display: none; }
        .article-card { transition: transform 0.2s; }
        .article-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800 mb-4">Enhanced News Summarizer</h1>
            <p class="text-lg text-gray-600">Get comprehensive summaries of news articles with sentiment analysis</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- News Articles Column -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">Latest News</h2>
                        <button id="refreshNews" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                            <i class="fas fa-sync-alt mr-2"></i> Refresh News
                        </button>
                    </div>
                    
                    <div id="newsContainer" class="space-y-6">
                        <div class="text-center py-8">
                            <i class="fas fa-newspaper text-4xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500">Loading news articles...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Column -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Article Summary</h2>
                    
                    <div id="summaryPlaceholder" class="text-center py-12">
                        <i class="fas fa-file-alt text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Select an article to view summary</p>
                    </div>
                    
                    <div id="summaryContainer" class="hidden">
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-2">Sentiment Analysis</h3>
                            <div id="sentimentIndicator" class="flex items-center">
                                <span id="sentimentIcon" class="text-2xl mr-2"></span>
                                <span id="sentimentText" class="font-medium"></span>
                                <span id="confidenceText" class="text-sm text-gray-500 ml-2"></span>
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="text-lg font-semibold text-gray-700 mb-2">Summary</h3>
                            <div id="summaryText" class="bg-gray-50 p-4 rounded-lg text-gray-700"></div>
                        </div>
                    </div>
                    
                    <div id="loadingIndicator" class="loading text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-blue-600 mb-4"></i>
                        <p class="text-gray-600">Generating comprehensive summary...</p>
                    </div>
                    
                    <div id="errorMessage" class="hidden bg-red-50 text-red-700 p-4 rounded-lg mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('newsContainer');
            const summaryContainer = document.getElementById('summaryContainer');
            const summaryPlaceholder = document.getElementById('summaryPlaceholder');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const refreshButton = document.getElementById('refreshNews');
            
            // Fetch news on page load
            fetchNews();
            
            // Refresh news button
            refreshButton.addEventListener('click', fetchNews);
            
            // Fetch news articles
            function fetchNews() {
                newsContainer.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-blue-600 mb-4"></i>
                        <p class="text-gray-600">Loading latest news...</p>
                    </div>
                `;
                
                fetch('/get_news')
                    .then(response => response.json())
                    .then(articles => {
                        if (articles.error) {
                            newsContainer.innerHTML = `
                                <div class="text-center py-8 text-red-600">
                                    <i class="fas fa-exclamation-triangle text-2xl mb-4"></i>
                                    <p>${articles.error}</p>
                                </div>
                            `;
                            return;
                        }
                        
                        if (articles.length === 0) {
                            newsContainer.innerHTML = `
                                <div class="text-center py-8 text-gray-500">
                                    <i class="fas fa-newspaper text-2xl mb-4"></i>
                                    <p>No articles found. Please try again later.</p>
                                </div>
                            `;
                            return;
                        }
                        
                        newsContainer.innerHTML = '';
                        articles.forEach(article => {
                            const articleElement = document.createElement('div');
                            articleElement.className = 'article-card bg-gray-50 rounded-lg p-4 cursor-pointer hover:shadow-md border border-gray-200';
                            articleElement.innerHTML = `
                                <div class="flex">
                                    ${article.image ? `
                                        <img src="${article.image}" alt="${article.title}" class="w-24 h-24 object-cover rounded-lg mr-4">
                                    ` : `
                                        <div class="w-24 h-24 bg-gray-200 rounded-lg mr-4 flex items-center justify-center">
                                            <i class="fas fa-newspaper text-gray-400 text-xl"></i>
                                        </div>
                                    `}
                                    <div class="flex-1">
                                        <h3 class="font-semibold text-gray-800 mb-2 line-clamp-2">${article.title}</h3>
                                        <p class="text-sm text-gray-600 mb-2 line-clamp-2">${article.description}</p>
                                        <div class="flex justify-between items-center">
                                            <div class="text-xs text-gray-500">
                                                <span>${article.source}</span>
                                                ${article.category ? `<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded ml-2">${article.category}</span>` : ''}
                                            </div>
                                            <a href="${article.url}" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center" onclick="event.stopPropagation();">
                                                Full Article <i class="fas fa-external-link-alt ml-1 text-xs"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            articleElement.addEventListener('click', () => {
                                summarizeArticle(article);
                                
                                // Remove previous selection
                                document.querySelectorAll('.article-card').forEach(card => {
                                    card.classList.remove('ring-2', 'ring-blue-500');
                                });
                                
                                // Highlight selected article
                                articleElement.classList.add('ring-2', 'ring-blue-500');
                            });
                            
                            newsContainer.appendChild(articleElement);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching news:', error);
                        newsContainer.innerHTML = `
                            <div class="text-center py-8 text-red-600">
                                <i class="fas fa-exclamation-triangle text-2xl mb-4"></i>
                                <p>Failed to load news. Please try again.</p>
                            </div>
                        `;
                    });
            }
            
            // Summarize article
            function summarizeArticle(article) {
                summaryContainer.classList.add('hidden');
                summaryPlaceholder.classList.add('hidden');
                loadingIndicator.classList.remove('loading');
                errorMessage.classList.add('hidden');
                
                fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: article.url,
                        text: article.description,
                        title: article.title
                    })
                })
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.classList.add('loading');
                    
                    if (data.error) {
                        errorMessage.textContent = data.error;
                        errorMessage.classList.remove('hidden');
                        summaryPlaceholder.classList.remove('hidden');
                        return;
                    }
                    
                    // Update sentiment indicator
                    const sentimentIcon = document.getElementById('sentimentIcon');
                    const sentimentText = document.getElementById('sentimentText');
                    const confidenceText = document.getElementById('confidenceText');
                    
                    sentimentText.textContent = data.sentiment.charAt(0).toUpperCase() + data.sentiment.slice(1);
                    sentimentText.className = `font-medium sentiment-${data.sentiment}`;
                    
                    confidenceText.textContent = `(${Math.round(data.confidence * 100)}% confidence)`;
                    
                    if (data.sentiment === 'positive') {
                        sentimentIcon.className = 'fas fa-smile-beam text-2xl mr-2 sentiment-positive';
                    } else if (data.sentiment === 'negative') {
                        sentimentIcon.className = 'fas fa-frown text-2xl mr-2 sentiment-negative';
                    } else {
                        sentimentIcon.className = 'fas fa-meh text-2xl mr-2 sentiment-neutral';
                    }
                    
                    // Update summary text
                    document.getElementById('summaryText').textContent = data.summary;
                    
                    summaryContainer.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error summarizing article:', error);
                    loadingIndicator.classList.add('loading');
                    errorMessage.textContent = 'Failed to generate summary. Please try again.';
                    errorMessage.classList.remove('hidden');
                    summaryPlaceholder.classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
